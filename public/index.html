<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HDM Power Versus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="status">Waiting for opponent...</h1>
  <h4 id="timer">Elapsed time: <span id="elapsed">00:00:00</span><span> - Tap count: </span><span id="tapCount">0</span></h4>
  <div class="playerSignSection">
    <span class="playerSign" id="playerSign1">Player 1</span>
    <span class="playerSign" id="playerSign2">Player 2</span>
  </div>
  <div id="arena">
    <div class="energy-wrapper" id="energyWrapper1">
      <div class="energy" id="energy1"></div>
      <div class="aura" id="aura1"><img src="boost-aura-right.gif"></div>
    </div>
    <div class="energy-wrapper" id="energyWrapper2">
      <div class="energy" id="energy2"></div>
      <div class="aura" id="aura2"><img src="boost-aura-left.gif"></div>
    </div>
    <div class="crack" id="crackLeft"></div>
    <div class="crack" id="crackRight"></div>
  </div>
  
  <div class="btn-wrapper">
    <button id="boostBtn" disabled>Boost</button>
    <button id="powerBtn" disabled>Charge</button>
    <button id="tapBtn" disabled>Push</button>
  </div>

  <button id="rematchSameBtn" style="display: none;">Rematch</button>
  <button id="rematch" style="display: none">Find New Opponent</button>

  <div id="statistic">
    
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
