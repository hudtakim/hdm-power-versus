<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HDM Power Versus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="status">Waiting for opponent...</h1>
  <h3 id="timer">Elapsed time: <span id="elapsed">00:00:00</span><span> - Tap count: </span><span id="tapCount">0</span></h3>
  <div id="arena">
    <div class="energy" id="energy1"></div>
    <div class="energy" id="energy2"></div>
  </div>
  <button id="tapBtn" disabled>Push</button>
  <button id="powerBtn" disabled>Power Up</button>
  <button id="rematchSameBtn" style="display: none;">Rematch</button>
  <button id="rematch" style="display: none">Find New Opponent</button>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
